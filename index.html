<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="style.css">
    <title>Student Registration Form</title>
</head>
<body>
    <h1> Student Registration Form</h1>
    <form>
        <table>
            <tr>
                <td>
                     Name :
                </td>
                <td> 
                    <input type="text" name="">
                </td>
            </tr>
            <tr>
               <td> 
                 Telephone Number :
               </td>
               <td>
                    <input type="Tel Number" name="">
               </td>
            </tr>
            <tr>
                <td>
                    Date of Birth :
                </td>
                <td>
                    <input type="Date of Birth" name="">
                </td>
            </tr>
            <tr>
                <td>
                    Admission Number :
                </td>
                <td>
                    <input type="Admission Number" name="">
                </td>
            <tr>
                <td>
                    Gender :
                </td>
                <td>
                    <input type="radio" name="Gender">Male
                    <input type="radio" name="Gender">Female
                </td>
            </tr>
            <tr>
                <td>
                    COURSE :
                </td>
                <td>
                    <input type="radio" name="COURSE">CIT
                    <Input type="radio" name="COURSE">CBIT
                </td>
            </tr>
            <tr>
                <td>
                    <input type="Submit" value="Submit" name="">
                </td>
            </tr>
              
        </table>    
    <script src="script.js"></script>
</body>
</html>
