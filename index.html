    <h1> Student Registration Form</h1>
    <form>
        <div class="form-item">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>
        </div>

        <div class="form-item">
            <label for="tel">Telephone Number</label>
            <input type="tel" id="tel" name="Telephone" required>
        </div>

        <div class="form-item">
            <label for="dob">Date of Birth</label>
            <input type="date" name="Date of birth" id="dob" required>
        </div>

        <div class="form-item">
            <label for="adm">Admission Number</label>
            <input type="number" id="adm" name="Admission number" required>
        </div>

        <div class="form-item">
            <label for="gender">Gender</label>
            <div>
                <label for="gender">Male</label>
                <input type="radio" name="gender" id="gender">
                <label for="gender">Female</label>
                <input type="radio" name="gender" id="gender">
            </div>
        </div>
       <div class="form-item">

                        <option value="cit">Cbit</option>
